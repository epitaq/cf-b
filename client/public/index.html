<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2196F3" />
  <meta name="description" content="電通大学園祭向けの位置情報ベースSNSアプリ" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

  <title>FestMap - 電通大学園祭SNS</title>

  <style>
    /* 初期ローディング画面 */
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #2196F3, #4CAF50);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-family: 'Noto Sans JP', sans-serif;
    }

    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loader-text {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .loader-subtext {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <noscript>このアプリケーションを実行するにはJavaScriptを有効にしてください。</noscript>

  <!-- 初期ローディング画面 -->
  <div id="initial-loader">
    <div class="loader-spinner"></div>
    <div class="loader-text">FestMap</div>
    <div class="loader-subtext">電通大学園祭SNSを読み込み中...</div>
  </div>

  <div id="root"></div>

  <script>
    // ローディング画面を非表示にする関数
    window.hideLoader = function () {
      const loader = document.getElementById('initial-loader');
      if (loader) {
        loader.style.opacity = '0';
        loader.style.transition = 'opacity 0.5s ease-out';
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
      }
    };

    // 3秒後に自動的にローディング画面を非表示（フォールバック）
    setTimeout(() => {
      if (document.getElementById('initial-loader')) {
        window.hideLoader();
      }
    }, 3000);
  </script>
</body>

</html>
